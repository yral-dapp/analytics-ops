apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
  folder: general
  name: dashboard-dau
spec:
  annotations:
    list:
      - builtIn: 1
        datasource:
          type: grafana
          uid: -- Grafana --
        enable: true
        hide: true
        iconColor: rgba(0, 211, 255, 1)
        name: Annotations & Alerts
        type: dashboard
  editable: true
  fiscalYearStartMonth: 0
  graphTooltip: 0
  links: []
  panels:
    - datasource:
        type: grafana-bigquery-datasource
        uid: datasource-bigquery
      fieldConfig:
        defaults:
          color:
            mode: thresholds
          custom:
            align: auto
            cellOptions:
              type: auto
            inspect: false
          mappings: []
          thresholds:
            mode: absolute
            steps:
              - color: green
                value: null
              - color: red
                value: 80
        overrides: []
      gridPos:
        h: 11
        w: 23
        x: 0
        "y": 0
      id: 1
      options:
        cellHeight: sm
        footer:
          countRows: false
          fields: ""
          reducer:
            - sum
          show: false
        showHeader: true
      pluginVersion: 11.5.0
      targets:
        - datasource:
            type: grafana-bigquery-datasource
            uid: datasource-bigquery
          editorMode: code
          format: 1
          location: ""
          project: hot-or-not-feed-intelligence
          rawQuery: true
          rawSql: select * from hot-or-not-feed-intelligence.analytics_335143420.test_events_analytics;
          refId: A
          sql:
            columns:
              - parameters: []
                type: function
            groupBy:
              - property:
                  type: string
                type: groupBy
            limit: 50
      title: DAU
      type: table
  preload: false
  schemaVersion: 40
  tags: []
  templating:
    list: []
  time:
    from: now-6h
    to: now
  timepicker: {}
  timezone: browser
  title: DAU
  uid: dashboard-dau
  version: 1
  weekStart: ""
